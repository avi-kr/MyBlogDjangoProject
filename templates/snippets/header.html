<style type="text/css">
	@media (min-width: 768px) {
	  html {
	    font-size: 16px;
	  }
	}

	.search-bar{
		max-width: 500px;
		width: 100%;
	}
	form{
		width: 100%;
	}
	.navbar-brand {
  		padding-top: .75rem;
  		padding-bottom: .75rem;
  		font-size: 1rem;
	}
	.navbar .navbar-toggler {
  		top: .25rem;
  	}

</style>

<!-- Header -->
<div class="d-flex flex-column flex-md-row align-items-center mb-3 navbar-dark bg-dark sticky-top shadow">
  
  <div class="navbar-brand my-0 mr-md-auto px-md-4">
  	{% if request.user.is_authenticated %}
  		<a class="navbar-brand text-white" >Hello, {{request.user.username}}</a>
  	{% endif %}
  </div>
  <div class="search-bar navbar-brand mt-sm-2 mr-16">
  <form onsubmit="return executeQuery();">
  		<input class="form-control"  type="text" name="q" id="id_q" placeholder="Search...">
  	</form>
  </div>
  <nav class="my-2 my-md-0 mr-md-0">
  	{% if request.user.is_authenticated %}
	  	<a class="navbar-brand text-white" href="{% url 'home' %}">Home</a>
	    <a class="navbar-brand text-white" href="{% url 'account' %}">Account</a>
	    <a class="navbar-brand text-white" href="{% url 'logout' %}">Logout</a>
	{% else %}
		<a class="navbar-brand text-white" href="{% url 'home' %}">Home</a>
	    <a class="navbar-brand text-white" href="{% url 'login' %}">Login</a>
	    <a class="btn navbar-brand btn-primary" href="{% url 'register' %}">Register</a>
	{% endif %}	
    
  </nav>

</div>


<!-- End Header -->

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>
<script>
function executeQuery() {
    var query = document.getElementById('id_q').value;
    window.location.replace("https://abhiseka.xyz/?q=" + query)
    // "http://127.0.0.1:8000/?q=" + query;
    return false
}

</script>
