{% extends 'base.html' %}


{% block content %}
<style type="text/css">
	.card{
		max-width: 700px;
	}
	.container{
		padding:20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Note Post -->
		<div class="card m-auto">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{note_post.title}}</h2>
			  <p class="card-text">{{note_post.body|safe}}</p>
			  {% if note_post.author == request.user %}
			  	<a href="{% url 'note:edit' note_post.slug %}" class="btn btn-primary">Update</a>
			  {% endif %}
			</div>
			<div class="card-footer text-muted">
			  Posted on {{note_post.date_published}} by {{note_post.author}}
			</div>
		</div>

	</div>
</div>

	

{% endblock content %}
