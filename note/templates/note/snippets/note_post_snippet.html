<style type="text/css">
	.card{
		max-width: 700px;
		width: 100%;
		border-radius: 12px 12px 12px 12px;
	}
	.card-img-top {
  		height: 100%;
  		border-radius: 12px 12px 0 0;
	}
	.card-body{
		padding: 20px;
		border-radius: 12px 12px 12px 12px;
	}
</style>

{% if note_post %}
<div class="container">
	<div class="row">

		<!-- Note Post -->
		<div class="card m-auto shadow bg-white">
			<div class="card-body">
				<a href="{% url 'note:detail' post.slug %}">
					<h2 class="card-title">{{note_post.title}}</h2>
				</a>
				<p class="card-text">{{note_post.body|truncatechars:180}}</p>
				{% if note_post.author == request.user %}
					<a href="{% url 'note:edit' note_post.slug %}" class="btn btn-primary">Update</a>
				{% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{note_post.date_updated}} by {{note_post.author}}
			</div>
		</div>
	</div>
</div>

{% else %}

<div class="container">
	<div class="row">
		<div class="card m-auto shadow bg-white">
			<div class="card-body mt-2 mb-2">
				<h2 class="card-title">No results</h2>
				<p class="card-text">There were no results matching the search: "{{query}}"</p>
			</div>
		</div>
	</div>
</div>

{% endif %}
